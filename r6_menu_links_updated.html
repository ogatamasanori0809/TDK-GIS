    function populate(selectId, options) {
      const select = document.getElementById(selectId);
      select.innerHTML = '<option value="">--選択--</option>';
      for (let key in options) {
        let opt = document.createElement("option");
        opt.value = key;
        opt.text = key;
        select.appendChild(opt);
      }
    }

    function onMainChange() {
      const main = document.getElementById("main").value;
      if (main) {
        populate("middle", menuData[main]);
        document.getElementById("sub").innerHTML = "";
      }
    }

    function onMiddleChange() {
      const main = document.getElementById("main").value;
      const middle = document.getElementById("middle").value;
      if (main && middle) {
        populate("sub", menuData[main][middle]);
      }
    }

    function openLink() {
      const main = document.getElementById("main").value;
      const middle = document.getElementById("middle").value;
      const sub = document.getElementById("sub").value;
      if (main && middle && sub) {
        const url = menuData[main][middle][sub];
        window.open(url, '_blank');
      } else {
        alert("すべての項目を選んでください。");
      }
    }

    window.onload = () => populate("main", menuData);
  </script>
